<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="z-999 f3 fw7 white hover-white-90 bb bw2 pb1 no-underline dib">
      {{ .Site.Title }}
    </a>
    <div class="flex items-center z-999">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white-90 no-underline white" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{/*  {{ partial "social-follow.html" . }}  */}}
    </div>
  </div>
</nav>
